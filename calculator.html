<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>
</head>
<body>
    <p id="heading">Calculator</p>
    <input type="text" id="num1">
    <label for="operators"></label>
    <select name="operators" class="operators">
        <option value="add" id="add">+</option>
        <option value="sub" id="sub">-</option>
        <option value="mult" id="mult">*</option>
        <option value="divide" id="divide">/</option>
    </select>

    <input type="text" id="num2">

    <button id="btn">=</button>

    <label id="answerField">0</label>

    <script src="calc.js"></script>
</body>
</html>
